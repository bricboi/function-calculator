<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Function Calculator</title>
  </head>
  <body>
    <!-- Title of the program -->
    <h1 class="title">Function Calculator</h1>

    <!-- Display for the input and output entered -->
    <div id="output" class="display-div">
      <p class="input-field">Placeholder</p>
      =
      <p class="output-field">Placeholder</p>
    </div>

    <!-- Numberpad for input to num -->
    <div id="input" class="number-div">
      <button class="num" value="1" onclick="numberPad(value)">1</button>
      <button class="num" value="2" onclick="numberPad(value)">2</button>
      <button class="num" value="3" onclick="numberPad(value)">3</button>
      <br />
      <button class="num" value="4" onclick="numberPad(value)">4</button>
      <button class="num" value="5" onclick="numberPad(value)">5</button>
      <button class="num" value="6" onclick="numberPad(value)">6</button>
      <br />
      <button class="num" value="7" onclick="numberPad(value)">7</button>
      <button class="num" value="8" onclick="numberPad(value)">8</button>
      <button class="num" value="9" onclick="numberPad(value)">9</button>
      <br />
      <button class="num" value="0" onclick="numberPad(value)">0</button>
      <button class="num" value="." onclick="numberPad(value)">.</button>
      <button class="num" value="del" onclick="numberPad(value)">del</button>
      <br />
      <button class="num" value="clear" onclick="numberPad(value)">
        Clear all
      </button>
    </div>

    <!-- Function buttons -->
    <div id="input" class="function-div">function buttons here</div>

    <!-- load JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
