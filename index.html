<!DOCTYPE html>

<!-- 
    Check if there is something to remove or add.
    Make buttons from JS.
 -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Function Calculator</title>
  </head>
  <body>
    <!-- Title of the program -->
    <img src="assets/images/logo.png" alt="logo" />

    <!-- Display for the input and output entered -->
    <div id="output" class="display-div">
      <p id="input-field"></p>
      <p id="output-field"></p>
    </div>

    <div>
      <!-- Numberpad for input to num -->
      <div id="input" class="number-div">
        <button value="1" onclick="numberPad(value)">1</button>
        <button value="2" onclick="numberPad(value)">2</button>
        <button value="3" onclick="numberPad(value)">3</button>
        <button value="4" onclick="numberPad(value)">4</button>
        <button value="5" onclick="numberPad(value)">5</button>
        <button value="6" onclick="numberPad(value)">6</button>
        <button value="7" onclick="numberPad(value)">7</button>
        <button value="8" onclick="numberPad(value)">8</button>
        <button value="9" onclick="numberPad(value)">9</button>
        <button value="0" onclick="numberPad(value)">0</button>
        <button value="." onclick="numberPad(value)">.</button>
        <button value="del" onclick="numberPad(value)">del</button>
        <button value="clear" onclick="numberPad(value)">Clear all</button>
      </div>

      <!-- Function buttons -->
      <div id="input" class="function-div">
        <button value="sin" onclick="functionPad(value)">Sin(x)</button>
        <button value="cos" onclick="functionPad(value)">Cos(x)</button>
        <button value="tan" onclick="functionPad(value)">Tan(x)</button>
        <button value="asin" onclick="functionPad(value)">arc Sin(x)</button>
        <button value="acos" onclick="functionPad(value)">arc Cos(x)</button>
        <button value="atan" onclick="functionPad(value)">arc Tan(x)</button>
        <button value="log" onclick="functionPad(value)">Log 10(x)</button>
        <button value="ln" onclick="functionPad(value)">Ln</button>
        <button value="e" onclick="functionPad(value)">e^(x)</button>
      </div>
    </div>

    <!-- load JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
