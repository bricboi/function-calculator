<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Function Calculator</title>
  </head>
  <body>
    <!-- Title of the program -->
    <h1 class="title">Function Calculator</h1>

    <!-- Display for the input and output entered -->
    <div id="output" class="display-div">
      <p class="input-field">Placeholder</p>
      =
      <p class="output-field">Placeholder</p>
    </div>

    <!-- Numberpad for input to num -->
    <div id="input" class="number-div">
      <button onclick="console.log('You clicked 1!')">1</button>
      <button onclick="console.log('You clicked 2!')">2</button>
      <button onclick="console.log('You clicked 3!')">3</button>
      <br />
      <button onclick="console.log('You clicked 4!')">4</button>
      <button onclick="console.log('You clicked 5!')">5</button>
      <button onclick="console.log('You clicked 6!')">6</button>
      <br />
      <button onclick="console.log('You clicked 7!')">7</button>
      <button onclick="console.log('You clicked 8!')">8</button>
      <button onclick="console.log('You clicked 9!')">9</button>
      <br />
      <button onclick="console.log('You clicked 0!')">0</button>
      <button onclick="console.log('You clicked on the decimal point!')">
        .
      </button>
      <button onclick="console.log('You clicked delete!')">del</button>
      <br />
      <button onclick="console.log('You clicked clear all!')">Clear all</button>
    </div>

    <!-- Function buttons -->
    <div id="input" class="function-div">function buttons here</div>

    <!-- load JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
